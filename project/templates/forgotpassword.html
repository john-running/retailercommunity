{% extends "base.html" %}
{% block content %}
  <div class="jumbotron">
    <h4>Sign In</h4>
    <div class="row">
      <div class="col-lg-8">
        <div class="card">
          <div class="card-body">
            <form method="post">
              <div class="form-group">
                {{form.hidden_tag()}}
                {{form.email.label}}<br>
                {{form.email(class_='form-control')}}
                <small id="errortext" class="text-danger">
                 {% for message in form.email.errors %}
                     {{ message }}
                  {% endfor %}
               </small>
              </div>
              {{form.submit(class_='btn btn-outline-primary')}}
            </form>
          </div>
        </div>
      </div>
      </div>

  </div>

{% endblock %}
