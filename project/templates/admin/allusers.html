{% extends "base.html" %}
{% block content %}
<ol class="breadcrumb">
  <li class="breadcrumb-item"><a href="{{url_for('admin')}}">Admin</a></li>
  <li class="breadcrumb-item active" aria-current="page">Users</li>
</ol>
<div class="jumbotron">
  <h4>Users</h4>
  <br>
  <div class="row">
  <div class="col-sm-12">
    <div class="card">
      <div class="card-body">
      <table class="table table-striped">
      <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Email</th>
        <th scope="col">Name</th>
        <th scope="col">NickName</th>
        <th scope="col">Rewards ID</th>
        <th scope="col">Action</th>
      </tr>
      </thead>
      <tbody>
      {% for user in users  %}
        <tr>
          <th scope="row">{{user.id}}</th>
          <td>{{user.email}}</td>
          <td>{{user.fname}} {{user.lname}}</td>
          <td>{{user.nickname}}</td>
          <td>{{user.rewardsid}}</td>
          <td><a href="allreviews?uid={{user.id}}">Reviews</a> | <a href="purchases?uid={{user.id}}">Purchases</a></td>
        </tr>
        {% endfor %}
      </tbody>
      </table>
    </div>
  </div>
</div>
</div>

</div>
{% endblock %}
