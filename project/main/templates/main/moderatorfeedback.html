{% extends "base.html" %}
{% block content %}
  <div class="jumbotron">
  <h4>Review Feedback</h4>
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{review.product.name}}</h5>
          <p class="card-text"><div class="col-sm-4"><img src="{{review.product.image}}" width="65%" align="left"></div><h5>My Review:</h5>{{review.heading}}<br><img src="/static/{{review.starrating}}-Star.png" alt="" height="15"> <br><br>{{review.description}}<br><br><strong>Status:</strong> {{review.status}}</p>
        </div>
      </div>
    </div>
    </div>
  <br><br>

  <h5>Moderator Feedback</h5>

  <p>{{review.feedback}}</p>

{% endblock %}
